<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <script src="{% static 'js/scripts.js' %}"></script>
  <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-nav">
    <div class="container-fluid">
      <a class="navbar-brand ml-auto d-flex align-items-center" href="#">
        <img src="{% static 'img/logo.png' %}" alt="Logo Crypto" width="65" height="65"
          class="d-inline-block align-text-top img-logo">
        <span>
          <h4 class="logo-tittle my-2 mx-1">CryptoTracker</h4>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">Cryptos</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">Exchanges</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="#">DeFi</a>
          </li>
        </ul>
        <form class="d-flex form-inline my-2 my-lg-0 mx-2" role="search">
          <input class="form-control ml-auto" type="search" placeholder="Search" aria-label="Search" id="input-search">
          <button class="btn btn-search ml-auto mx-auto ms-2 d-flex" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/esm/popper.min.js"></script>
<script src="https://kit.fontawesome.com/618b0502f2.js" crossorigin="anonymous"></script>


</body>
</html>
