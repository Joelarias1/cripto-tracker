{% extends 'cointracker/base_template.html' %}

<head>
  {% load static %}
  {% block title %}CryptoTracker - CoinList {% endblock %}
</head>

</head>
<body>
  {% block content %}
  <div class="container-fluid">
    <div class="row text-center bg-dark justify-content-center">
      <div class="col-md-10 bg-information my-5 mx-2 rounded border-gold-all"  style="height: 100vh">
        <table class="table">
          <thead>
            <tr>
              <th>Icono</th>
              <th>Nombre</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            {% for exchange in exchanges %}
            <tr>
              <td><img src="{{ exchange.image }}" alt="{{ exchange.name }}"></td>
              <td>{{ exchange.name }}</td>
              <td>{{ exchange.centralized }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        
      
      
      </div>
    </div>
  </div>
  {% endblock %}
  </body>
  </html>
